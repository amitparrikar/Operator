<div id="select-box">
  <label for="" [ngClass]="{'not-selected': !selectedItem, 'item-selected': selectedItem}">Please Select an Item</label>
  <div class="selected-item">
    <span></span>
    <i class="material-icons expand-more">expand_more</i>
  </div>
  <ul class="selection-list">
    <li class="list-item">Some Action</li>
    <li class="list-item">Another Action</li>
    <li class="list-item">Disabled Action</li>
    <li class="list-item">Yet Another Action</li>
  </ul>

</div>
